	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script>
window.onload = function () {
	var Tab = document.getElementsByClassName('Tab')[0];
	var nav= document.getElementsByTagName('ul')[1];
	var navLi = nav.getElementsByTagName('li');

	var con = document.getElementsByClassName("content");
	var cur_index = 0;

	
	Tab.onmouseover = function(){
		tab();
	}
	function tab(){
		if (navLi.length != con.length) {
			return;
		}else{
				for(var i = 0;i < navLi.length;i++){
					navLi[i].index = i;
					navLi[i].onmouseover = function(){
						cur_index = this.index;
						showCon();
					}
				}
			}
	}

	function showCon(){
		if (navLi.length != con.length) {
			return;
		}else{
				if(cur_index  > navLi.length-1){
					cur_index = 0;
				}

				console.log(cur_index);
				for(var j = 0;j< navLi.length;j++){
					navLi[j].className = '';
					con[j].className = 'content';
				}
				navLi[cur_index].className = 'tab1';
				con[cur_index].className = 'content activeCon';
				cur_index++;
			}
	}	
}
</script>
